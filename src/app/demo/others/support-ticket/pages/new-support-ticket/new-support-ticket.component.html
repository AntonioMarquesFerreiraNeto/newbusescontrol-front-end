<app-card cardTitle="Chamado" blockClass="p-0" [@fadeInOnEnter]>
    <form class="card-body" (ngSubmit)="submit()" [formGroup]="form" #formDir="ngForm"> 
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" placeholder="Informe o título" maxlength="40" formControlName="title">
              <div class="attribute-container" *ngIf="formDir.submitted">
                <small class="attribute-error" *ngIf="form.get('title')?.hasError('required')">Título é um campo obrigatório</small>
                <small class="attribute-error" *ngIf="form.get('title')?.hasError('minlength')">Título deve ter no mínimo 3 caracteres</small>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="type">Tipo</label>
              <ng-select class="d-flex flex-grow-1 custom" formControlName="type" [notFoundText]="'Nenhum registro encontrado'" [placeholder]="'Informe o nível de acesso'">
                <ng-option *ngFor="let item of types" [value]="item.type">{{item.description}}</ng-option>
              </ng-select>
              <div class="attribute-container" *ngIf="formDir.submitted">
                <small class="attribute-error" *ngIf="form.get('type')?.hasError('required')">Tipo é um campo obrigatório</small>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="message">Mensagem</label>
              <textarea type="text" class="form-control" id="message" placeholder="Informe a mensagem" maxlength="600" formControlName="message" rows="5"></textarea>
              <div class="attribute-container" *ngIf="formDir.submitted">
                <small class="attribute-error" *ngIf="form.get('message')?.hasError('required')">Mensagem é um campo obrigatório</small>
                <small class="attribute-error" *ngIf="form.get('message')?.hasError('minlength')">Mensagem deve ter no mínimo 3 caracteres</small>
              </div>
            </div>
          </div>
        </div>
        <div class="section-button">
          <button type="submit" class="custom-button rounded shadow-3 submit">Abrir</button>
          <button type="button" class="custom-button-light rounded shadow-3 submit" [routerLink]="['/support/tickets']">Voltar</button>
        </div>
    </form>
</app-card>
