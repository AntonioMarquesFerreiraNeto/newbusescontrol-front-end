<div [@fadeInOnEnter]>
    <div class="search-form-container rounded">
      <div class="container-fluid">
        <div>
          <form class="input-group">
            <span class="span-custom">
              <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control rounded" placeholder="Pesquisar por..." (input)="search($event)">
          </form>
        </div>
        <div>
          <button class="custom-button rounded shadow-2" [routerLink]="['/suppliers/new']"><i
              class="bi bi-plus"></i>Fornecedor</button>
        </div>
      </div>
    </div>
    <app-card cardTitle="Fornecedores" cardClass="bus" blockClass="p-0">
      <div class="fleet-container" *ngIf="suppliers && suppliers.length != 0 else notFound">
        <div *ngFor="let item of suppliers">
          <div class="fleet-row" (click)="openDetails(item.id)" title="Detalhes">
            <div class="fleet-cell">
              <p>{{item.name}}</p>
            </div>
            <div class="fleet-cell">
                <p><span class="type">{{phoneNumberFormatted(item.phoneNumber)}}</span></p>
            </div>
            <div class="fleet-cell">
                <p>{{dateFormatted(item.openDate)}}</p>
            </div>
            <div class="fleet-cell">
                <p>{{item.city}}, {{item.state.toUpperCase()}}</p>
            </div>
            <div class="fleet-cell actions rounded">
                <a href="javascript:"
                  class="label {{getLabelStatus(item.active)}} rounded">{{getDetailStatus(item.active)}}</a>
            </div>
            <div class="fleet-cell actions">
              <div class="action-menu">
                <a [routerLink]="'/suppliers/edit/' + item.id" class="action-item" title="Editar"><i class="feather icon-edit"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="fleet-row pagination">
          <mat-paginator (page)="handlePageEvent($event)" [length]="pagination.totalSize" [pageSize]="pagination.pageSize"
            [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Selecione a pÃ¡gina">
          </mat-paginator>
        </div>
      </div>
      <ng-template #notFound>
        <div class="fleet-container">
          <div class="fleet-row">
            <div class="fleet-cell">
              <p>Nenhum registro foi encontrado</p>
            </div>
          </div>
        </div>
      </ng-template>
    </app-card>
  </div>
