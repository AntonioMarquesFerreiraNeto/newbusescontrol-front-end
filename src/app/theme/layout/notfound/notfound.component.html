<div [@fadeInOnEnter]>
    <div class="container-not-found">
        <img src="assets/images/404.png">
        <b class="mb-2 text-center">Opss! Página não encontrada!</b>
        <p class="text-center">A página que você está procurando foi movida, removida, <br> renomeada ou simplismente não existe!</p>
        <button class="btn btn-primary shadow-2" (click)="gotToHome()">Página Principal</button>
    </div>    
</div>
